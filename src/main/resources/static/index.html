<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Display a map</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0">
    <link href="css/style.css">
    <meta charset="utf-8">
    <script src="js/index.js"></script>
    <style>
        #map {
			position: absolute;
			top: 0;
			left: 0;
			width: calc(100% - 300px);
			height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="content">
	<div id='map'></div>
	<div class="toolbar">
<!--		<button class="circular ui icon button open-close-button">-->
<!--			<i class="icon settings"></i>-->
<!--		</button>-->
		<div class="animals">
			<h3 class="ui header">Animals</h3>
			<div class="ui divider"></div>
			<div class="ui form">
				<div class="field">
					<label>Species</label>
					<select multiple="" class="ui dropdown species"></select>
				</div>
				<div class="field">
					<label>Map type</label>
					<div class="ui buttons fluid maptype">
						<button class="ui toggle button" data-value="lines">Lines</button>
						<button class="ui toggle button" data-value="heat">Heatmap</button>
						<button class="ui toggle button" data-value="terr">Territory</button>
					</div>
				</div>
				<div class="field">
					<label>Time span</label>
					<select class="ui dropdown timespan"></select>
				</div>
				<div class="custom-timespan">
					<div class="field">
						<label>From</label>
						<input type="date" />
					</div>
					<div class="field">
						<label>To</label>
						<input type="date" />
					</div>
				</div>
				<div class="field" style="margin-top: 1em;">
					<label>Animation duration</label>
					<div class="ui range labeled"></div>
				</div>
			</div>
			<div>
				<button id="send">Send</button>
			</div>
		</div>
		<!--		<h3 class="ui header">Humans</h3>-->
		<!--		<div class="ui divider"></div>-->
		<!--		<div class="ui form">-->
		<!--		</div>-->
		<button class="ui primary button" id="apply-button">
			Apply
		</button>
	</div>
</div>
<script>
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC40Ygve-HsjP0ET6yBRmomWT457jv7KTg&callback=initMap"
		async defer></script>
</body>
</html>
